<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>All Quizzes</h3>
                <p class="text-subtitle text-muted">All quizzes added are displayed</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">All Quizzes</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="row" id="basic-table">
            <div class="col-12 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Quizzes</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-lg">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Sections</th>
                                            <th>Num Of Q's</th>
                                            <th>Edit Quiz</th>
                                            <th>Delete Quiz</th>
                                            <th>Quiz Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let quiz of allquizzes" >
                                            <td class="text-bold-500">{{quiz.title}}</td>
                                            <td>{{quiz.sectiontitle}}</td>
                                            <td class="text-bold-500">{{quiz.sectionnum}}</td>
                                            <td><button class="btn btn-outline-primary" >Edit</button></td>
                                            <td><button class="btn btn-outline-danger" (click)="deleteQuiz(quiz._id,quiz.title)" >Delete </button></td>
                                            <td><button [ngClass]="status ? 'btn btn-success' : 'btn btn-danger'" (click)="activateQuiz()" >{{status ? 'Active' : 'Inactive'}}</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
