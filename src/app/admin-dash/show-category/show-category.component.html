<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>{{category.title}}</h3>
                <p class="text-subtitle text-muted">{{category.description}} | Type : {{category.type}}</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Categories</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{category.title}}</li>
                        
                    </ol>
                    <h4>No. Of Questions : 10</h4>
                </nav>
            </div>
        </div>
    </div>
    <div class="text-center mb-3">
        <button class="btn btn-outline-success" (click)="addQuestion()">Add new Question</button>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-12" *ngFor="let q of questions">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Q 1. {{q.question}} ? </h5>
                        <p class="float-start float-lg-end">Marks : 2 </p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <p class="col-md-4">A) {{q.optionA}}</p>
                            <p class="col-md-4">B) {{q.optionB}}</p>
                            <button class="btn btn-outline-info col-md-2">Edit Question </button>
                        </div>
                        <div class="row mt-1">
                            <p class="col-md-4">C) {{q.optionC}}</p>
                            <p class="col-md-4">D) {{q.optionD}}</p>
                            <button class="btn btn-outline-danger col-md-2">Delete Question </button>
                        </div>
                    </div>  
                    <div class="card-footer">
                        <p>Ans. {{q.correctAns}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
