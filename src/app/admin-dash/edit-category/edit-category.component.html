<div class="page-heading">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Edit Category</h3>
          <p class="text-subtitle text-muted">
            Edit category of quiz
          </p>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Admin</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Categories</li>
              </ol>
          </nav>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">Edit Category</h4>
          </div>
          <div class="card-body">
              <div class="col-sm-12">
                  <h6>Category of Title</h6>
                  <div class="form-group position-relative has-icon-left">
                      <input  type="text" class="form-control" [(ngModel)]="category.title" placeholder="Input New Category">
                      <div class="form-control-icon">
                          <i class="bi bi-person"></i>
                      </div>
                  </div>
              </div>
              <div class="col-sm-12">
                  <h6>Quiz Description</h6>
                  <div class="form-group position-relative has-icon-left">
                      <textarea class="form-control" [(ngModel)]="category.description" placeholder="Enter New Description" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <div class="form-control-icon">
                          <i class="bi bi-person"></i>
                      </div>
                  </div>
              </div>
              <div class="col-sm-12">
                  <h6>Type Of Quiz</h6>
                  <div class="form-check">
                      <input class="form-check-input" value="Normal" type="radio" [(ngModel)]="category.type" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                          Normal Quiz
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" value="GRE" type="radio" [(ngModel)]="category.type" name="flexRadioDefault" id="flexRadioDefault2"
                          >
                      <label class="form-check-label" for="flexRadioDefault2">
                          GRE Based Quiz
                      </label>
                  </div>
              </div>
              <div class="col-sm-12 mt-3">
                  <button type="submit" class="btn btn-primary">Add Category</button>
              </div>
              
          </div>
  
      </div>
    </section>
  </div>
