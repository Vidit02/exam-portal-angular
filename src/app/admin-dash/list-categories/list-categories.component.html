<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>All Categories</h3>
                <p class="text-subtitle text-muted">All categories added are displayed</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">All Categories</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="row" id="basic-table">
            <div class="col-12 col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Categories</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-lg">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Type</th>
                                            <th>Edit Details</th>
                                            <th>Delete Category</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let c of allCategories">
                                            <td class="text-bold-500">{{c.title}}</td>
                                            <td>{{c.description}}</td>
                                            <td class="text-bold-500">{{c.type}}</td>
                                            <td><button class="btn btn-outline-info" (click)="updateCategory(c.title)">Edit Category</button></td>
                                            <td><button class="btn btn-outline-danger">Delete Category</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
