<body>
  <div id="auth">
    <div class="row h-100">
      <div class="col-lg-5 col-12">
        <div id="auth-left">
          <div class="auth-logo">
            <a href="index.html"
              ><img src="assets/images/logo/logo.svg" alt="Logo"
            /></a>
          </div>
          <h1 class="auth-title">Sign Up</h1>
          <p class="auth-subtitle mb-5">
            Input your data to register to our website.
          </p>

          <form action="index.html">
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                placeholder="Firstname"
                name="firstName"
                [(ngModel)]="userDetails.firstName"
              />
              <div class="form-control-icon">
                <i class="bi bi-person"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                name="lastName"
                placeholder="Lastname"
                [(ngModel)]="userDetails.lastName"
              />
              <div class="form-control-icon">
                <i class="bi bi-person"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="text"
                class="form-control form-control-xl"
                name="emailId"
                placeholder="Email"
                [(ngModel)]="userDetails.emailId"
              />
              <div class="form-control-icon">
                <i class="bi bi-envelope"></i>
              </div>
            </div>
            <div class="form-group position-relative has-icon-left mb-4">
              <input
                type="password"
                class="form-control form-control-xl"
                name="password"
                placeholder="Password"
                [(ngModel)]="userDetails.password"
              />
              <div class="form-control-icon">
                <i class="bi bi-shield-lock"></i>
              </div>
            </div>
            <div class="form-group position-relative  mb-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">+91</span>
                <input
                  type="number"
                  class="form-control form-control-xl"
                  name="mobNum"
                  placeholder="Mobile Number"
                  [(ngModel)]="userDetails.mobNum"
                />
              </div>
            </div>
            <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" (click)="signupUser()">
              Sign Up
            </button>
          </form>
          <div class="text-center mt-5 text-lg fs-4">
            <p class="text-gray-600">
              Already have an account?
              <a href="/login" class="font-bold fakelink">Log in</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right"></div>
      </div>
    </div>
  </div>
</body>
